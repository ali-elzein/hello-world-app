<!-- Interpolation -->
<h2>My name is {{ username }}!</h2>

<!-- Property Binding -->
<img [src]="imageUrl" alt="User Avatar" width="150" />
<br>

<!-- Event Binding -->
<button (click)="handleClick()">Greet</button>

<!-- Two-Way Binding -->
<div>
  <input [(ngModel)]="username" placeholder="Update name" />
  <p>Live update: {{ username }}</p>
</div>

<hr>
<!-- Attribute Binding -->
<table border="1">
  <tr>
    <td>Name</td>
    <td>Age</td>
    <td>Number</td>
    <td>Address</td>
  </tr>
  <tr>
    <td [attr.colspan]="4">No data available</td>
  </tr>
</table>

<!-- Class Binding -->
<p [class.active]="isActive">This paragraph has 'active' class if isActive is true.</p>

<!-- Style Binding -->
<p [style.color]="textColor">This text is dynamically colored using style binding.</p>
